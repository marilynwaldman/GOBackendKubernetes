kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  name: dogpark-backend
spec:
  replicas: 1
  template:
    metadata:
      name: backend
      labels:
        app: backend
        role: backend
        env: dev
    spec:
      containers:
      - name: backend
        image: gcr.io/jenkins-187820/backend
        resources:
          limits:
            memory: "500Mi"
            cpu: "100m"
        imagePullPolicy: Always
        ports:
        - name: backend
          containerPort: 3000
